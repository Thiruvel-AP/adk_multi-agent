services:                # 1. The top-level section
  agentic-friend:              # 2. Name your service (anything you want)
    build: .             # 3. Where is your Dockerfile? ('.' means current folder)
    ports:
      - "8000:8000"      # 4. "HostPort:ContainerPort"
    env_file:
      - ./backend/agentic-friend-backend/config/.env # 5. Automatically load your .env variables
    volumes:             # 6. Mount your local keys into the container
      - ./backend/agentic-friend-backend/config/robotic-subject-449510-e0-2be018664b70.json:/etc/secrets/google-key.json:ro
    environment:
      - GOOGLE_CLOUD_SERVICE_KEY=/etc/secrets/google-key.json